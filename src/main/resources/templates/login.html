<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - PROSPEX BANK</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/30deadd230.js" crossorigin="anonymous"></script>
    <style>


        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;


            background-image: url('/images/pat.jpg');
            background-size:50%;
            background-repeat: repeat repeat;

            background-position: center;
        }


        .navbar-custom {
            background-color: rgba(0, 0, 0);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar-custom a {
            color: #ffffff !important;
        }

        .navbar-custom{
            font-weight: bold;
        }

        .navbar-brand{
            font-family:sans-serif;
        }

        .navbar-custom .social-icons a {
            color: #ffffff;
            margin-left: 15px;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .navbar-custom .social-icons a:hover {
            color: #ffd700;
        }
        .container h2{
            color: rgba(207,181,59);
            font-size: 4rem;
            font-family: 'Dancing Script',cursive;
        }

        .container {
            max-width: 450px;
            padding: 30px;
            background-color: rgba(255, 255, 255);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(100, 45, 120);
            position: relative;
            text-align: center;
        }

        .form-group label {
            color: rgba(150,40,10);
            text-align: left;
            display: block;
        }

        .form-group input {
            border: 1px solid #ffd700;
            background-color: rgba(169,169,169);
            color: #ffffff;
        }

        .btn {
            background-color: #ffd700;
            border: none;
            color: black;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color:rgba(255, 234, 120);
        }

        .custom-text{
            color: rgba(0, 0, 0);
        }

        .custom-link {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
        }

        .custom-link:hover {
            color: rgba(255, 234, 120);
            text-decoration: underline;
        }

        .footer {
            background: linear-gradient(to right, rgb(16, 0, 0) 50%, rgb(255, 0, 0) 100%);)
            color: white;
            padding: 15px 0;
            font-size: 14px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .footer p {
            color: rgba(255, 255, 255);
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
    <a class="navbar-brand" href="#">PROSPEX BANK</a>
    <div class="ml-auto social-icons">
        <a href="https://github.com/EshaanKaranth06" target="_blank" title="GitHub">
            <i class="fab fa-github"></i>
        </a>
        <a href="https://www.linkedin.com/in/eshaan-karanth-051b581b8/" target="_blank" title="LinkedIn">
            <i class="fab fa-linkedin"></i>
        </a>
    </div>
</nav>

<div class="container">
    <h2 class="text-center">Login</h2>
    <form method="post" th:action="@{/login}">
        <div class="form-group">
            <label>Username:</label>
            <input type="text" class="form-control" name="username" required />
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" class="form-control" name="password" required />
        </div>
        <button type="submit" class="btn btn-block">Login</button>
    </form>
    <p class="text-center mt-3 custom-text">Don't have an account? <a th:href="@{/register}" class="custom-link">Register here</a></p>

    <div th:if="${param.error}" class="alert alert-danger mt-3 text-center">
        Invalid username or password.
    </div>
</div>

<!-- Footer -->
<footer class="footer">
    <p>&copy; 2025 Eshaan Karanth. All rights reserved.</p>
</footer>

</body>
</html>
